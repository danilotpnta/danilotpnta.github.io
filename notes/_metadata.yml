# Options specified here will apply to all blog in this folder

# freeze computational output
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Default Author Name
author:
  - name: Danilo Toapanta
    url: https://danilotpnta.github.io/

format:
  html:
    template-partials:
      - ../_partials/notes/title-block.html
    code-overflow: wrap
    include-before-body:
      - change-title.html

css: css/index-posts.css

# Hides the navbar
navbar: true

# Default for table of contents
toc-title: Table of contents

# Make all sections have numbers
number-sections: true




