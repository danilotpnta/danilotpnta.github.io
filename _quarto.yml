format:
  html:
    html-math-method: mathjax
    page-layout: article
    theme:
      light: [default, styling/theme-light.scss]
      dark:  [default, styling/theme-dark.scss]
    grid:
      body-width: 750px
      sidebar-width: 250px
    toc: true
    toc-location: left
    code-link: true
    code-fold: show
    highlight-style:
      light: styling/arrow-light.theme
      dark: styling/dracula.theme
    include-in-header:
      - text: |
            <script>
            window.MathJax = {
              tex: {
                tags: 'ams'
              }
            };
            </script>
      - file: _partials/icons/add-icons.html
    include-after-body:
      - file: _partials/search.html